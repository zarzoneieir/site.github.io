<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miner Game</title>
    <style>
        body { background: #222; color: white; text-align: center; }
        #grid { display: grid; grid-template-columns: repeat(5, 50px); gap: 5px; margin: 20px auto; }
        .cell { width: 50px; height: 50px; background: #555; display: flex; justify-content: center; align-items: center; cursor: pointer; }
        .mine { background: red; }
    </style>
</head>
<body>
    <h1>Miner Game</h1>
    <div id="grid"></div>
    <script>
        const grid = document.getElementById("grid");
        const rows = 5, cols = 5;
        const mines = new Set();
        while (mines.size < 5) {
            mines.add(Math.floor(Math.random() * rows * cols));
        }

        function createCell(index) {
            const cell = document.createElement("div");
            cell.className = "cell";
            cell.addEventListener("click", () => {
                if (mines.has(index)) {
                    cell.classList.add("mine");
                    alert("Boom! You hit a mine!");
                } else {
                    cell.textContent = "Safe";
                }
            });
            return cell;
        }

        for (let i = 0; i < rows * cols; i++) {
            grid.appendChild(createCell(i));
        }
    </script>
</body>
</html>
