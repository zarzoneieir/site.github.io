<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Casino Main Page</title>
    <style>
        body { background: #222; color: white; text-align: center; font-family: Arial, sans-serif; }
        a { color: #0f0; margin: 10px; display: block; text-decoration: none; }
    </style>
</head>
<body>
    <h1>Welcome to Casino</h1>
    <div id="welcome"></div>
    <a href="coinflip.html">Play Coinflip</a>
    <a href="miner.html">Play Miner</a>
    <a href="crush.html">Play Crush</a>
    <a href="plinko.html">Play Plinko</a>
    <a href="login.html">Logout</a>
    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        if (user) {
            document.getElementById('welcome').innerHTML = `Hello, ${user.username}! Your balance: $${user.balance}`;
        } else {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
